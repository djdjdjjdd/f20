<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>survey-form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="survey-form">
            <form name="surveyForm" onsubmit="return validateSurveyForm()" action="https://www.w3schools.com/">
                <div class="survey-form__form-group">
                    <label for="Name" class="survey-form__label">Name</label>
                    <input name="name" type="text" class="survey-form__input-control" placeholder="Enter your name">
                    <p class="error" id="error_name"></p>
                </div>
                <div class="survey-form__form-group">
                    <label for="Email" class="survey-form__label">Email</label>
                    <input name="email" type="text" class="survey-form__input-control" placeholder="Enter your Email">
                    <p class="error" id="error_email"></p>
                </div>
                <div class="survey-form__form-group">
                    <label for="Age (optional)" class="survey-form__label">
                        Age
                        <span class="survey-form--span"> (optional)</span>
                    </label>
                    <input name="age" type="text" class="survey-form__input-control" placeholder="Age">
                </div>
                <div class="survey-form__form-group">
                    <p>Which option best describes your current role?</p>
                    <select name="role" id="role" class="survey-form__select">
                        <option disabled selected value>Select current role</option>
                        <option value="student">Student</option>
                        <option value="job">Full Time Job</option>
                        <option value="learner">Full Time Learner</option>
                        <option value="preferNo">Prefer not to say</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="survey-form__form-group">
                    <p>Would you recommend freeCodeCamp to a friend?</p>
                    <label class="survey-form__label">
                        <input name="user-recommend" type="radio" value="definitely" class="survey-form__input-radio" checked>
                        Definitely
                    </label>
                    <label class="survey-form__label">
                        <input name="user-recommend" type="radio" value="maybe" class="survey-form__input-radio">
                        Maybe
                    </label>
                    <label class="survey-form__label">
                        <input name="user-recommend" type="radio" value="not-sure" class="survey-form__input-radio">
                        Not sure
                    </label>
                </div>
                <div class="survey-form__form-group">
                    <p>What is your favorite feature of freeCodeCamp?</p>
                    <select name="mostLike" id="most-like" class="survey-form__select">
                        <option disabled selected value>Select an option</option>
                        <option value="challenges">Challenges</option>
                        <option value="projects">Projects</option>
                        <option value="community">Community</option>
                        <option value="source">Open Source</option>
                    </select>
                </div>
                <div class="survey-form__form-group">
                    <p>
                        What would you like to see improved?
                        <span class="survey-form--span">(Check all that apply)</span>
                    </p>
                    <label class="survey-form__label">
                        <input name="prefer" value="front-end-projects" type="checkbox" class="survey-form__input-checkbox">
                        Front-end Projects
                    </label>
                    <label class="survey-form__label">
                        <input name="prefer" value="back-end-projects" type="checkbox" class="survey-form__input-checkbox">
                        Back-end Projects
                    </label>
                    <label class="survey-form__label">
                        <input name="prefer" value="data-visualization" type="checkbox" class="survey-form__input-checkbox">
                        Data Visualization
                    </label>
                    <label class="survey-form__label">
                        <input name="prefer" value="challenges" type="checkbox" class="survey-form__input-checkbox">
                        Challenges
                    </label>
                    <label class="survey-form__label">
                        <input name="prefer" value="open-source-community" type="checkbox" class="survey-form__input-checkbox">
                        Open Source Community
                    </label>
                    <label class="survey-form__label">
                        <input name="prefer" value="gitter-help-rooms" type="checkbox" class="survey-form__input-checkbox">
                        Gitter help rooms
                    </label>
                    <label class="survey-form__label">
                        <input name="prefer" value="videos" type="checkbox" class="survey-form__input-checkbox">
                        Videos
                    </label>
                    <label class="survey-form__label">
                        <input name="prefer" value="city-meetups" type="checkbox" class="survey-form__input-checkbox">
                        City Meetups
                    </label>
                    <label class="survey-form__label">
                        <input name="prefer" value="wiki" type="checkbox" class="survey-form__input-checkbox">
                        Wiki
                    </label>
                    <label class="survey-form__label">
                        <input name="prefer" value="forum" type="checkbox" class="survey-form__input-checkbox">
                        Forum
                    </label>
                    <label class="survey-form__label">
                        <input name="prefer" value="additional-courses" type="checkbox" class="survey-form__input-checkbox">
                        Additional Courses
                    </label>
                </div>
                <div class="survey-form__form-group">
                    <p>Any comments or suggestions?</p>
                    <textarea name="comment" id="comments" class="survey-form__textarea-comment" placeholder="Enter ypur comment here"></textarea>
                </div>
                <div class="survey-form__form-group">
                    <button type="submit" class="survey-form__button-submit">Submit</button>
                </div>
            </form>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
