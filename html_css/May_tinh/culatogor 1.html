<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script>
        let cal='';
        function addValue(val) {
            cal = cal + val;
            document.getElementById('txtCal').value = cal;
        }

        function addClear() {
            cal = "";
            document.getElementById('txtCal').value = cal = "";
        }

        function excuteCal () {
            cal = document.getElementById('txtCal').value = cal; 
            const answer = eval(cal);
            document.getElementById('txtCal').value = answer;
        }
    </script>

</head>
<body>
    <div class="containner"> 
        <div class="row">
            <div class="col-sm-12 col-md-6 d-flex offset-md-3">
                <div class="call-container m-auto mt-3 p-4 shadow">
                    <div class="row">
                        <div class="col">
                            <input type="text" class="form-control input-call" id="txtCal"/>
                        </div>
                    </div>

                    <div class="row actions mt-2">
                        <div class="col">
                            <button class="btn btn-secondary w-100" onclick="addValue('+')">+</button>
                        </div>
                        <div class="col">
                            <button class="btn btn-secondary w-100" onclick="addValue('-')">-</button>
                        </div>
                        <div class="col">
                            <button class="btn btn-secondary w-100" onclick="addValue('*')">*</button>
                        </div>    
                        <div class="col">
                            <button class="btn btn-secondary w-100" onclick="addValue('/')">/</button>
                        </div>
                    </div>

                    <div class="row numbers mt-3 ">
                        <div class="col-9">
                            <div class="row">
                                <div class="col-4 ">
                                    <button class="btn btn-light w-100" onclick="addValue('7')">7</button>
                                </div>
                                <div class="col-4">
                                    <button class="btn btn-light w-100" onclick="addValue('8')">8</button>
                                </div>
                                <div class="col-4 ">
                                    <button class="btn btn-light w-100" onclick="addValue('9')">9</button>
                                </div>
                                <div class="col-4 mt-3">
                                    <button class="btn btn-light w-100" onclick="addValue('4')">4</button>
                                </div>
                                <div class="col-4 mt-3">
                                    <button class="btn btn-light w-100" onclick="addValue('5')">5</button>
                                </div>
                                <div class="col-4 mt-3">
                                    <button class="btn btn-light w-100" onclick="addValue('6')">6</button>
                                </div>
                                <div class="col-4 mt-3">
                                    <button class="btn btn-light w-100" onclick="addValue('1')">1</button>
                                </div>
                                <div class="col-4 mt-3">
                                    <button class="btn btn-light w-100" onclick="addValue('2')">2</button>
                                </div>
                                <div class="col-4 mt-3">
                                    <button class="btn btn-light w-100" onclick="addValue('3')">3</button>
                                </div>
                                <div class="col-4 mt-3">
                                    <button class="btn btn-light w-100" onclick="addValue('0')">0</button>
                                </div>
                                <div class="col-4 mt-3">
                                    <button class="btn btn-light w-100" onclick="addValue('.')">.</button>
                                </div>
                                <div class="col-4 mt-3">
                                    <button class="btn btn-light h-100 w-100" onclick="addClear()" id="txtClear">c</button>
                                </div>

                            </div>
                        </div>

                        <div class="col-3  ">
                            <button class="btn btn-primary  h-100 w-100" onclick="excuteCal()">=</button>
                        </div>

                    </div>

                </div>
            </div>
        </div>
    </div>
</body>
<style>

    .cal-container {
        /*background-color: rgb(87, 46, 235);*/
        min-height: 400px;
        width: 500px;
    }

    .input-call {
        padding: auto;
        height: 50px;
    }

</style>
</html>
